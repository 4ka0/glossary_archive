{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title>Glossary Archive</title>
</head>

<body>
    <main>

        <!-- NEW-->

        <div class="container-fluid">
            <div class="row">

                <!-- Navigation sidebar -->

                <div class="sidebar">

                    <div class="page-title">
                        <h6>Glossary Archive</h6>
                    </div>

                    {% if user.is_authenticated %}

                        <!-- Navigation links -->

                        <a class="nav-link" href="{% url 'home' %}">Home</a>

                        <a class="nav-link" href="{% url 'entry_create' %}">Add term</a>

                        <a class="nav-link" href="{% url 'glossary_upload' %}">Upload glossary</a>

                        <a class="nav-link logout" href="{% url 'logout' %}">Log out</a>

                    {% endif %}

                </div>

                <div class="col main-col">

                    <div class="main-content">
                        {% block content %}
                        {% endblock %}
                    </div>

                </div>

            </div>
        </div>

    </main>

    <!-- Bootstrap and Popper JS -->
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>

</body>

</html>
